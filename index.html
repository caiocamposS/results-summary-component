<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="cards-container">
      <section class="left-card">
        <h1>Your Result</h1>
        <p class="points"><span>76</span> of 100</p>
        <div class="description">
          <strong>Great</strong>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="right-card">
        <h1>Summary</h1>
        <div class="tests-container">
          <div class="tests-reaction tests-style">
            <p><img src="assets/images/icon-reaction.svg" alt="Icon Reaction">     Reaction <span class="value"><strong>80</strong> / 100</span></p>
          </div>
          <div class="tests-memory tests-style">
            <p><img src="assets/images/icon-memory.svg" alt="Icon Memory"> Memory <span class="value"><strong>92</strong> / 100</span>
            </p>
          </div>
          <div class="tests-verbal tests-style">
            <p><img src="assets/images/icon-verbal.svg" alt="Icon Verbal"> Verbal <span class="value"><strong>61</strong> / 100</span>
            </p>
          </div>
          <div class="tests-visual tests-style">
            <p><img src="assets/images/icon-visual.svg" alt="Icon Visual"> Visual <span class="value"><strong>72</strong> / 100</span>
            </p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </main>
</body>

</html>
